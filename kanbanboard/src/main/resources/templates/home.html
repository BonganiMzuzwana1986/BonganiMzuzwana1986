<!DOCTYPE html>
<html  xmlns:th="http://wwwleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Kanban Board</title>
	</head>
	<body>
		<h4>Welcome to Kanban Board</h4>
		
        <div>
           <hr noshade="noshade"/>
              <a th:href="@{/workItemEdit}">Create New Work Item</a>
           <hr noshade="noshade"/>
        </div>		
		
		<div>
         	<h2>List of Users</h2>
			<table id="userTable" th:fragment="userTable" th:if="${#lists.isEmpty(userList) == false}" style="margin-top: 15px;width:930px;">
				<thead>
	               <tr>
	                  <td>Identifier</td>
	                  <td>Name</td>
	                  <td>Email</td>
	                  <td>Action</td>
	               </tr>
	            </thead>
	            <tbody>
	               <tr th:each="user : ${userList}">
					  <td th:text="${user.PK}"></td>	               
	                  <td th:text="${user.name}"></td>
	                  <td th:text="${user.email}"></td>
	                  <td><a th:href="@{/workItemByUserView(pk=${user.PK})}">View Work Item By User</a></td>
	               </tr>
	            </tbody>
			</table>
		</div>
		
		<div>
         	<h2>List of Statuses</h2>
			<table id="statusTable" th:fragment="statusTable" th:if="${#lists.isEmpty(statusList) == false}" style="margin-top: 15px;width:930px;">
				<thead>
	               <tr>
	                  <td>Identifier</td>
	                  <td>Name</td>
	                  <td>Action</td>
	               </tr>
	            </thead>
	            <tbody>
	               <tr th:each="status : ${statusList}">
					  <td th:text="${status.PK}"></td>	               
	                  <td th:text="${status.name}"></td>
	                  <td><a th:href="@{/workItemByStatusView(pk=${status.PK})}">View Work Item By Status</a></td>
	               </tr>
	            </tbody>
			</table>
		</div>
		
		<div>
         	<h2>List of Work Items</h2>
			<table id="workItemTable" th:fragment="workItemTable" th:if="${#lists.isEmpty(workItemList) == false}" style="margin-top: 15px;width:930px;">
				<thead>
	               <tr>
	                  <td>Identifier</td>
	                  <td>Title</td>
	                  <td>Description</td>
	                  <td>User</td>
	                  <td>Status</td>
	                  <td>Action</td>
	               </tr>
	            </thead>
	            <tbody>
	               <tr th:each="workItem : ${workItemList}">
					  <td th:text="${workItem.PK}"></td>	               
	                  <td th:text="${workItem.title}"></td>
	                  <td th:text="${workItem.description}"></td>
	                  <td th:text="${workItem.user.name}"></td>
	                  <td th:text="${workItem.status.name}"></td>
	                  <td><a th:href="@{/workItemEdit(pk=${workItem.PK})}">Edit Work Item</a></td>
	               </tr>
	            </tbody>
			</table>
		</div>	
		
	</body>
</html>
